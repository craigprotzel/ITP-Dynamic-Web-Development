<!DOCTYPE html>

<html>

	<head>

		<title>Memory Works</title>
		<link rel="stylesheet" href="style.css" type="text/css" charset="utf-8" />

	</head>


	<body>
	
		<div id="pageTitle">MEMORY WORKS</div>
		<br/>
		

		<div id="main">
		
			<form>
			
			Create A Title For This Exercise<br/>
				<input type="text" placeholder="title" id="newTitle" size="50" height="30"></input>
			
			<br/><br/>
			
			Pick Your Content<br/>
			
				<select id="contentType" name="contentType">
					<option value="headlines">Headlines</option>
					<option value="articles">Articles</option>
					<option value="images">Images</option>
					<option value="audio">Audio</option>
					<option value="video">Video</option>
				</select>	
			
			
			<br/><br/>

			
			Choose Your Topics<br/><br/>
			
				<input type="checkbox" class="topics" name="topics" value="News" /> News <br/>
				<input type="checkbox" class="topics" name="topics" value="Business" /> Business <br/>
				<input type="checkbox" class="topics" name="topics" value="Sports" /> Sports <br/>
				<input type="checkbox" class="topics" name="topics" value="Entertainment" /> Entertainment <br/>
				<input type="checkbox" class="topics" name="topics" value="Travel" /> Travel <br/>
				<input type="checkbox" class="topics" name="topics" value="Style" /> Style <br/><br/><br/>
			
			</form>
			
						
			<button id="submit">SUBMIT</button> 
			
			<br/>
			
			<div id="newExercise"></div>
			<div id="newContentType"></div>	
			<ul id="newTopicsList"></ul>
			
		</div>
	
	
		<script src="code.js"></script>
	
	</body>

</html>
